#通用代理自动化安装配置. 格式如下:
#[步骤名（仅仅是标识步骤的文本）][用户名@系统名:分组名(:子组名)]
#下面对常用概念做一些解释, 详细可见通用代理自动化安装说明文档:
#
#系统名:本项目所属子系统, 示例中系统名假定为 CLOUDATLAS, 项目室打包出的总tar包名为: 系统名-SND-版本号.tar.gz
#模块名:本项目所在 BUGZILLA名, 即上述tar包中第一级诸目录, 亦即本项目项目名, 示例中为 skeleton_demo
#分组名:执行一类步骤的一组主机的组. 划分多个分组, 则可以在不同主机组执行该模块不同的安装步骤. 如果该模块安装的所有主机, 均执行一致的步骤, 则只需一个分组即可. 示例中分了 SEQ1, SEQ2两个分组
#子组名:如有需求, 在分组基础上, 可继续划分. 同一子组内的主机, 是并行安装.
#步骤:模块安装的一个step, 见示例. 根据书写顺序, 从上往下执行. 一个step中, 又有各阶段, 绑定室内规范提供的统一入口脚本即可.

#安装配置
[skeleton_demo group 0 install step][<AP_USER>@CLOUDATLAS:SEQ0]
INSTALL [ 3600, N]   = bash ~/install/<VERSION>/<MODULE>/install/installG.sh 0
ROLLBACK[ 3600, N]   = bash ~/install/<VERSION>/<MODULE>/install/rollbackG.sh 0

[skeleton_demo group 1 install step][<AP_USER>@CLOUDATLAS:SEQ1]
INSTALL [ 3600, N]   = bash ~/install/<VERSION>/<MODULE>/install/installG.sh 1
ROLLBACK[ 3600, N]   = bash ~/install/<VERSION>/<MODULE>/install/rollbackG.sh 1