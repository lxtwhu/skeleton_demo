#!/usr/bin/sh
# 集成工具使用示例：
# 父目录下：mvn integration-test -Dnode=0[,1,2] (-Dseq=1) (-Dver=v001) (-Dbg=1)
# node 必选. 逗号分隔值的集合：@表示本机模式，0、1、2、3等序号表示远程模式
# seq  默认为0. 表示从 group.cfg 中选择执行序列
# ver  默认为当前时间戳. 表示当前版本号，一般无需设置
# bg   默认为0. 后台模式. 设置为 1表示在后台安装各节点, 此时安装日志将打印到后台; 否则, 在前台串行安装

# -Dnode=@ 激活本机模式
# 用于集成测试时，发布到本机，该值为仿冒你的家目录的一个目录；若为空值，则在本机模式下，就是使用真正的家目录
LOCAL_FAKE_HOME="/CUBEDATA/LVCUBDAT6/DEMO/myDir/fakeHome"

# -Dnode=自然数序号 激活远程模式；使用该模式，你最好向该主机的公钥部署好你的公钥
# 用于集成测试时，发布到远程主机，该值为一串[用户名@主机]的序列，由参数node的值，决定发往哪一环境
REMOTE_NODE_ADDRESSES=("guest@10.200.81.47" "dw_hbkal@10.200.85.161" "bdhwebas@172.21.101.47" "172.21.101.48")